<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOPAY AGENT - Modern Mobile Banking For Agents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* pure white */
        }

        .animated-gradient-bg {
            background: linear-gradient(-45deg, #4f46e5, #7c3aed, #a855f7, #0ea5e9);
            background-size: 400% 400%;
            animation: gradient-move 15s ease infinite;
        }

        @keyframes gradient-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-shapes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            display: block;
            list-style: none;
            background: rgba(255, 255, 255, 0.1);
            animation: shape-float 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        @keyframes shape-float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        
        .glass-effect {
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            background: rgba(255, 255, 255, 0.65);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .floating-animation {
            animation: float 8s ease-in-out infinite;
        }

        .security-icon-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
        }
        
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .hover-scale {
            transition: transform 0.3s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.05);
        }

        .feature-card, .testimonial-card {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .feature-card:hover, .testimonial-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
        }

        .phone-mockup-new {
            position: relative;
            width: 300px;
            height: 600px;
            margin: auto;
            border: 12px solid #111;
            border-top-width: 18px;
            border-bottom-width: 18px;
            border-radius: 40px;
            background: #000;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 26px;
            overflow: hidden;
            color: #1a202c;
            position: relative;
        }
        
        .screen-content {
            position: absolute;
            inset: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            transition: transform 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.4s ease-in-out;
        }
        
        .screen-content-button {
             transition: transform 0.2s ease, filter 0.2s ease;
        }

        .phone-mockup-new:hover .screen-content-button:hover {
            transform: scale(1.05);
            filter: brightness(0.95);
        }


        .cta-button {
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 25px rgba(0,0,0, 0.3);
        }

        .app-store-btn {
            display: inline-flex;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .app-store-btn:hover {
            transform: scale(1.05);
        }

        .app-store-btn i {
            font-size: 28px;
            margin-right: 12px;
        }

        .app-store-btn .btn-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            line-height: 1.2;
        }

        .app-store-btn .btn-text span:first-child {
            font-size: 12px;
        }
        
        .section-padding {
            padding: 100px 0;
        }
        
        .marquee-wrapper {
            position: relative;
        }

        .marquee-wrapper::before, .marquee-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px;
            z-index: 2;
        }

        .marquee-wrapper::before {
            left: 0;
            background: linear-gradient(to right, white, transparent);
        }

        .marquee-wrapper::after {
            right: 0;
            background: linear-gradient(to left, white, transparent);
        }

        .marquee-container {
            display: flex;
            animation: marquee 30s linear infinite;
        }

        .marquee-wrapper:hover .marquee-container {
            animation-play-state: paused;
        }

        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        
        /* Skeleton Loader for Gallery */
        .skeleton-loader {
            background-color: #e2e8f0;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .skeleton-loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            height: 100%;
            width: 150%;
            background: linear-gradient(to right, transparent 0%, #f3f4f6 50%, transparent 100%);
            animation: shimmer 1.2s infinite;
        }
        @keyframes shimmer {
            100% {
                left: 150%;
            }
        }
        
        /* Typing Indicator for Chat */
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-of-type(2) {
            animation-delay: -0.32s;
        }
        .typing-indicator span:nth-of-type(3) {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Mobile Enhancements */
        @media (max-width: 1023px) {
            .hero-phone-mockup-wrapper {
                margin-top: 40px;
                transform: scale(1.1);
            }
        }
        @media (max-width: 767px) {
            .section-padding {
                padding: 60px 0;
            }
             h1 {
                font-size: 2.5rem; /* 40px */
                line-height: 1.1;
            }
            h2 {
                font-size: 2rem; /* 32px */
                line-height: 1.2;
            }
            .hero-phone-mockup-wrapper {
                 transform: scale(1.05);
                 margin-top: 30px;
            }
        }
    </style>

</script>
</head>
<body class="bg-white">
    <div id="root"></div>
</body>
</html>
